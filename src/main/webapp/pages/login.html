<script type="text/javascript" src="./js/login.js"></script>
 <div th:fragment="content" class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="loginusername" type="text" class="input" required="required">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="loginpassword" type="password" class="input" data-type="password" required="required">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" class="button" onclick="login();" value="Sign In">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
			<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Username</label> <input id="username"
							type="text" class="input" required="required">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label> <input id="password"
							type="password" class="input" data-type="password" required="required">
					</div>
					<div class="group">
						<label for="pass" class="label">Repeat Password</label> <input
							id="repeat_password" type="password" class="input" required="required">
					</div>
					<div class="group">
						<table style="color: rgb(200, 200, 200);">
							<tbody>
								<tr><td colspan="6">Login As</td></tr>
								<tr>
									<td style="width: 6%;"><input type="radio" name="usertype" class="input" value ="user" onclick=setVal(this);></td>
									<td style="width: 26%;">User</td>


									<td style="width: 6%;"><input type="radio" name="usertype" class="input" value="service_provider" onclick=setVal(this);></td>
									<td style="width: 26%;">Service Provider</td>


									<td style="width: 6%;"><input type="radio" name="usertype" class="input" value="administrator" onclick=setVal(this);></td>
									<td style="width: 26%;">Administrator</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="group">
						<input type="submit" class="button" onclick="signUp();" value="Sign Up">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</label>
					</div>
				</div>
		</div>
	</div>
</div>
